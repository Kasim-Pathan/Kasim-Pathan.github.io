    figure{
        display: block;
        transform-origin: center center;

 @keyframes wobble {

    user-select: none;
    animation: glow 10s ease-in-out infinite;
    transform: translate(-50% ,-20%); 

 }
 h1:nth-child(1){

 }
 h1:nth-child(2){

 } 
 h1:nth-child(3){

 }

 }

 @keyframes glow {
0%,100%{

}
